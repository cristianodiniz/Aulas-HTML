<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Overflow auto</title>
    <meta http-equiv="refresh" content="10">
    <style>
        div {
            background-color: #eee;
            width: 200px;
            height: 50px;
            border: 1px dotted black;
            overflow: auto;
        }
    </style>
</head>

<body>

    <h2>CSS Overflow auto</h2>
    <p>The auto value is similar to scroll, only it add scrollbars when necessary:</p>

    <div>You can use the overflow property when you want to have better control of the layout. The overflow property specifies
        what happens if content overflows an element's box.</div>

</body>

</html>
