<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo com padding</title>

    <style>
        div {
            border: 1px solid black;
        }


        #texto1 {
            padding: 10px;
            background: silver;
            color: red
        }

        #texto2 {
            padding-left: 40px;
            padding-right: 10px;
            background: silver;
            color: black
        }
    </style>

</head>

<body>
    <div>
        <h1 id="texto1">Texto 1</h1>

        <h1 id="texto2">Texto 2</h1>
    </div>

</body>

</html>
