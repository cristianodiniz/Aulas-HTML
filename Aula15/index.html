                function nome(txt) { return txt.length }

                //executando

                // declaracao de functions atribuindo em variaveis
                var nome2 = function (txt) { return txt.length }

                //executando 
                nome2("cristiano")


                //declaracao de functions simplificada
                var nome3 = (txt) => { return txt.length }

                //declaracao de functions simplificada com um
