<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>
<body onload="carregar()">
    
    <label for="num1">Numero 1</label>
    <br>
    <input type="text" name="num1" id="num1">
    <br>
    <label for="num2">Numero 2</label>
    <br>
    <input type="text" name="num2" id="num2">
    <br>
    <button id="subtracao">-</button>
    <button id="soma">+</button>
    <button id="divisao">/</button>
    <button id="multiplicacao">X</button>
    <div>
        Resultado é :
    </div>

    <script>
        function carregar(){
            
            var buttonSoma = document.querySelector("#soma");
            var buttonSubtracao = document.querySelector("#subtracao");
            var buttonDivisao = document.querySelector("#divisao");
            var buttonMutiplicacao = document.querySelector("#multiplicacao");

            buttonSoma.addEventListener("click",somar);

        }

        function somar(){
            var num1 = document.querySelector("#num1");
            var num2 = document.querySelector("#num2");

            var calc = Number(num1.value) + Number(num2.value);

            var divResultado = document.querySelector("div");

            divResultado.textContent = "Resultado é: "+calc;
        }

    
    </script>
   

</body>
</html>
