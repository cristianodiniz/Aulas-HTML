<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>With clearfix</title>
    <meta http-equiv="refresh" content="1">
    <style>
         div {
            border: 3px solid #4CAF50;
            padding: 5px;
        }
        .clearfix {
            overflow: auto;
        }

        .img2 {
            float: right;
        }
    </style>
</head>

<body>

    <p style="clear:right">Add a clearfix class with overflow: auto; to the containing element, to fix this problem:</p>

    <div class="clearfix">
        <img class="img2" src="pineapple.jpg" alt="Pineapple" width="170" height="170">
        <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...</p>
    </div>

</body>

</html>
