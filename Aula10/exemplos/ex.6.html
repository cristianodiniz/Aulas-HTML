<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 6 - position: absolute</title>


    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>

    <h1>Montanha</h1>
    <img src="montain.jpeg" >
    <p>Como a imagem tem o z-index = -1, ela será colocada atrás do texto.</p>

</body>

</html>
