<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 3 - position: fixed</title>
    <style>
        .posicao {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: fixed;</h2>

    <p>Um elemento com posição: fixed; está posicionado com relacao a viewport, isso significa que ele sempre ficará visivel
        em algum lugar da tela, mesmo que a pagina seja rolada</p>

    <div class="posicao">
        This div element has position: fixed;
    </div>

</body>

</html>
