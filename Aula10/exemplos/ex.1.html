<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 1 - position: static</title>
    <style>
        .static {
            position: static;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: static;</h2>

    <p> Um elemento com posição: estático; não está posicionado de maneira especial; está sempre posicionado de acordo com o fluxo normal da página:</p>

    <div class="static">
        This div element has position: static;
    </div>

</body>

</html>
