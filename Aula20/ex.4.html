<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="./ex.1.js"></script>
    <link rel="stylesheet" href="./ex.1.css">
</head>

<body onload="carregando()">


    <h1>Cadastro de Contatos</h1>


    <dialog>
        <h1>Novo Contato</h1>
        <div class="cl-edit">
            <label for="nome">Nome</label>
            <br>
            <input type="text" id="nome" style="width: 100%;">
        </div>

        <div class="clearfix">
            <div class="cl-left cl-edit">
                <label for="fone">Fone</label>
                <br>
                <input type="text" id="fone">
            </div>
            <div class="cl-left cl-edit">
                <label for="sexo">Sexo</label>
                <br>
                <input type="radio" id="sexo" name="gender" value="M" /> M
                <input type="radio" id="sexo" name="gender" value="F" /> F
            </div>

        </div>
        <div class="cl-edit" style="text-align: center;">

            <button id="btnCancelar">
                <span style="margin: 4px;">Cancelar</span>
                <span class="fas fa-times"></span>
            </button>

            <button id="btnSalvar">
                <span style="margin: 4px;">Salvar</span>
                <span class="fa fa-save"></span>
            </button>

        </div>
    </dialog>

    <div class="cl-edit">

        <button id="btnAdicionar" class="fa fa-plus"></button>
        <table>

            <thead>
                <tr>

                    <th class="col-nome">
                        Nome
                    </th>

                    <th class="col-sexo">
                        Sexo
                    </th>

                    <th class="col-fone">
                        Fone
                    </th>

                    <th class="col-acoes">

                    </th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Joao da Silva</td>
                    <td>M</td>
                    <td>54 65502 55654</td>
                </tr>



            </tbody>
        </table>
    </div>

</body>

</html>
