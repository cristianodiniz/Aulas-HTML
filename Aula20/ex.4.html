<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>

    <style>
        .cl-left {
            float: left;
        }

        .cl-edit {
            margin: 8px
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        table,
        th,
        td {
            border: 1px solid;

        }

        table {
            border-spacing: unset;
            width: 100%;
        }
    </style>
</head>

<body>


    <h1>Cadastro de Contatos</h1>


    <div class="cl-edit">
        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome" style="width: 100%;">
    </div>

    <div class="clearfix">
        <div class="cl-left cl-edit">
            <label for="fone">Fone</label>
            <br>
            <input type="text" id="fone">
        </div>
        <div class="cl-left cl-edit">
            <label for="sexo">Sexo</label>
            <br>
            <input type="radio" id="sexo" value="m"> M
            <input type="radio" id="sexo" value="f"> F
        </div>

    </div>
    <div class="cl-edit" style="text-align: center;">

        <button style="padding: 16px;
        border-radius: 8px;
        border: 1px black solid;">Adicionar/Salvar</button>

    </div>

    <div class="cl-edit">


        <table>

            <thead>
                <tr>

                    <th>
                        Nome
                    </th>

                    <th>
                        Sexo
                    </th>

                    <th>
                        Fone
                    </th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Joao da Silva</td>
                    <td>M</td>
                    <td>54 65502 55654</td>
                </tr>


            </tbody>
        </table>
    </div>

</body>

</html>
